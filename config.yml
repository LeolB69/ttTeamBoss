      name: Speed
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tracks
      url: /tags/
      weight: 30
    - identifier: players
      name: Players
      url: /players/
      weight: 40
    - widget:
       homepage:
        - type: search
